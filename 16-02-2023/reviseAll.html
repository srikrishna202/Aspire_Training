<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5 id="h5Tag">Movie Booking System</h5>
    <H4>Theater List</H4>
    <div>
        <p id="oneTheater"></p>
        <p id="twoTheater">AGS</p>
        <p id="thridTheater">Sathya navalur</p>
    </div>
    <fieldset>
        <legend>Select a Payment Method:</legend>
    
        <div id="upiDiv">
          <input type="radio" id="upi" name="payment">
          <label for="upi">UPI</label>
        </div>
    
        <div id="netbankingDiv">
          <input type="radio" id="netbanking" name="payment">
          <label for="netbanking">Net Banking</label>
        </div>
    </fieldset>
    <fieldset>
        <div id="carddiv">
            <select name="Selection" id="card">
                <option>....Choose Card....</option>
                <option>Debit Card</option>
                <option>Credit Card</option>
            </select>
        </div>
    </fieldset>
    <script src="revise_event.js"></script>
    <script src="revise_loops.js"></script>
    <script src="revise_conditions.js"></script>
</body>
</html>
